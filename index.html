<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
  
    <link rel="stylesheet" href="style.css">
    <title>Image Resizer</title>
</head>
<body>
    <div class="row">
        <div class="container bg-light m-5 text-center shadow p-5 col-md-6">
            <h3 class="fw-bold text-secondary">Image Resizer</h3>
            <input type="file" id="file" accept="image/*" onchange="loadImage(event)" id="file" class="mt-4" style="margin-left: 100px;"><br>
            Enter Height: <input type="number" class="my-4 mt-5" placeholder="Enter height in px" id="height"><br>
            Enter Width: <input type="number" class="my-4" placeholder="Enter width in px" id="width"><br>
            <button class="rounded-3 w-25 p-1 bg-secondary text-white mt-4" id="prevbtn">Preview</button>
            <button class="rounded-3 w-25 p-1 bg-secondary text-white mt-4" id="resizebtn">Resize</button>
            <button class="rounded-3 w-25 p-1 bg-secondary text-white mt-4" id="downbtn">Download</button>
        </div>

        <div class="col-md-6 m-2" id="canvas">
            <br>Uploaded Image: <br>
            <canvas id="inputcanvas">
                <img src="" id="inputimg">
            </canvas>
            <br>
            <br>Resized Image: <br><canvas id="outputcanvas">
                <img src="" id="outputimg">
            </canvas>
        </div>
    </div>
    <script  defer src="https://docs.opencv.org/3.4/opencv.js"
    type="text/javascript">
    </script>
    <script defer src="main.js"></script> 

</body>
</html>
